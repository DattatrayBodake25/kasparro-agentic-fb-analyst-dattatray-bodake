[pytest]
minversion = 8.0
addopts = -ra -q
testpaths = 
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: mark a test as a full pipeline integration test
    unit: mark a test as a small, isolated agent test
filterwarnings =
    ignore::DeprecationWarning
